# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
version-template: $COMPLETE

filter-by-commitish: true

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: üí• Breaking changes
    labels: 
      - breaking

  - title: üö® Removed
    labels:
      - removed

  - title: ‚ö†Ô∏è Deprecated
    labels:
      - deprecated

  - title: üéâ Major features and improvements
    labels:
      - major-enhancement
      - major-rfe

  - title: üêõ Major bug fixes
    labels:
      - major-bug

  - title: üöÄ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe

  - title: üêõ Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression

  - title: üë∑ Changes for developers
    labels:
      - developer

  - title: üìù Documentation updates
    labels:
      - documentation

  - title: üëª Maintenance
    labels: 
      - chore
      - internal
      - maintenance

  - title: üîß Build
    labels:
      - build
      - github_actions

  - title: üö¶ Tests
    labels: 
      - test
      - tests

  # Default label used by Dependabot
  - title: üì¶ Dependency updates
    labels:
      - dependencies
    collapse-after: 15

sort-direction: 'ascending'

exclude-contributors:
  - 'dependabot'
  - 'dependabot[bot]'
  - 'GitHub Action'

exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

change-template: '- $TITLE ([#$NUMBER]($URL)) @$AUTHOR'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

